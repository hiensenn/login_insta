<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rango-wrapper">
        
        <div class="rango-phone">
            <img src="img/cel.png" alt="">
        </div>

        <div class="sessoes">
            <div class="sessao">

                <img src="img/Instagram_logo.png" alt="imagem instagram">

                <div class="foto-perfil">
                    <img src="img/Rangô.png" alt="imagem marca Rangô">
                </div>
                <a href="#" class="insta-login">Continuar como Rangô</a>

                <a href="#" class="insta-logout">remover conta</a>
            </div>
            <div class="sessao">
                <p class="not-account">Não é Rangô ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="baixar">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                
            </div>
        </div>


    </div>
</body>
</html>
